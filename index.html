<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merola Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #0f172a; 
            --title-color: #1d4ed8;
            --instr-color: #334155;
            --border-color: #cbd5e1;
            --user-font-size: 20px;
        }

        .dark {
            --bg-color: #020617;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --title-color: #60a5fa;
            --instr-color: #cbd5e1;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.2s, color 0.2s;
            overscroll-behavior-y: contain;
        }

        .glass-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            opacity: 0.98;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .passage-box {
            background-color: #eff6ff !important;
            color: #1e3a8a !important; 
            border-left: 6px solid #2563eb;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
        }

        .dark .passage-box {
            background-color: #1e293b !important;
            color: #bfdbfe !important;
            border-left: 6px solid #3b82f6;
        }

        .option-btn {
            transition: all 0.15s ease;
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .correct {
            background-color: #16a34a !important;
            border-color: #16a34a !important;
            color: #ffffff !important;
        }

        .wrong {
            background-color: #dc2626 !important;
            border-color: #dc2626 !important;
            color: #ffffff !important;
        }

        .app-shell {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .app-shell { max-width: 768px; }
        }

        .font-dynamic {
            font-size: var(--user-font-size);
        }

        u { text-decoration: underline; font-weight: bold; }
        b { font-weight: 800; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="glass-header sticky top-0 z-50 px-4 py-1.5 flex flex-col gap-0.5 shadow-sm">
        <div class="flex justify-between items-center">
            <h1 class="text-base font-black" style="color: var(--title-color);">Merola Website</h1>
            <div class="flex items-center gap-2">
                <div class="flex items-center bg-gray-200 dark:bg-slate-700 rounded-lg overflow-hidden border border-gray-400 dark:border-slate-500 shadow-sm">
                    <button onclick="adjustFont(-2)" class="px-3 py-1 font-black text-slate-900 dark:text-white hover:bg-gray-300 dark:hover:bg-slate-600 transition-colors">‚àí</button>
                    <div class="w-px h-4 bg-gray-400 dark:bg-slate-500"></div>
                    <button onclick="adjustFont(2)" class="px-3 py-1 font-black text-slate-900 dark:text-white hover:bg-gray-300 dark:hover:bg-slate-600 transition-colors">+</button>
                </div>
                <button onclick="toggleTheme()" class="p-2 rounded-lg bg-gray-100 dark:bg-slate-800 border border-gray-400 dark:border-slate-500 shadow-sm">
                    <span id="theme-icon">‚ú®</span>
                </button>
            </div>
        </div>
        <div class="flex justify-between items-center text-[9px] uppercase tracking-wider font-bold opacity-80">
            <span id="page-indicator" style="color: var(--text-color);">Page 1 of 12</span>
            <div class="w-1/2 bg-gray-300 dark:bg-gray-700 rounded-full h-1 ml-2">
                <div id="progress-bar" class="bg-blue-600 h-1 rounded-full transition-all duration-500" style="width: 8%"></div>
            </div>
        </div>
    </header>

    <main class="flex-grow app-shell px-4 py-4 mb-20">
        <div id="quiz-container" class="space-y-5"></div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-gray-200 dark:border-slate-800 p-2 flex gap-3 z-40 shadow-lg">
        <button onclick="prevPage()" id="prev-btn" class="flex-1 py-2.5 bg-gray-100 dark:bg-slate-800 text-gray-700 dark:text-gray-300 rounded-xl font-bold text-base disabled:opacity-40 transition-opacity">Back</button>
        <button onclick="nextPage()" id="next-btn" class="flex-1 py-2.5 bg-blue-700 text-white rounded-xl font-bold text-base shadow-lg active:scale-95 transition-transform">Next</button>
    </footer>

    <div id="toast" class="fixed top-16 left-1/2 -translate-x-1/2 px-6 py-2 rounded-full text-white font-bold shadow-2xl transition-all duration-300 opacity-0 pointer-events-none z-[60]"></div>

    <script>
        const examData = [
            {
                title: "Page 1: Antonyms",
                instr: "Choose the word that means the opposite of the underlined word.",
                qs: [
                    { q: "1. a <u>problem</u>", opts: ["solution", "worry", "math", "sentence"], c: 0 },
                    { q: "2. was <u>loose</u>", opts: ["tight", "large", "big", "win"], c: 0 },
                    { q: "3. a <u>question</u>", opts: ["word", "poem", "answer", "talk"], c: 2 },
                    { q: "4. was <u>fact</u>", opts: ["true", "real", "fiction", "scary"], c: 2 },
                    { q: "5. was <u>straight</u>", opts: ["bent", "tall", "narrow", "long"], c: 0 },
                    { q: "6. to <u>create</u>", opts: ["make", "build", "destroy", "draw"], c: 2 },
                    { q: "7. was <u>shiny</u>", opts: ["dull", "bright", "pretty", "ugly"], c: 0 },
                    { q: "8. to <u>listen</u>", opts: ["hear", "ignore", "touch", "eat"], c: 1 }
                ]
            },
            {
                title: "Page 2: Homographs",
                instr: "Choose the word that correctly completes BOTH sentences.",
                qs: [
                    { q: "1. She counted all the ___ in her purse.<br>2. He will ___ clothes before practice.", opts: ["coins", "change", "buy", "money"], c: 1 },
                    { q: "1. I will ___ a movie before bed.<br>2. Use your ___ to tell the time.", opts: ["watch", "clock", "see", "rent"], c: 0 },
                    { q: "1. If it gets too hot, turn on the ___.<br>2. I am a big ___ of the basketball team.", opts: ["fan", "air", "player", "water"], c: 0 },
                    { q: "1. Don't forget to ___ your bag.<br>2. Buy a ___ of gum at the store.", opts: ["stick", "pack", "bring", "use"], c: 1 },
                    { q: "1. She ___ school every day at 3:00.<br>2. In the fall, rake the ___.", opts: ["grass", "leaves", "visits", "flowers"], c: 1 },
                    { q: "1. We took a ___ to the fair.<br>2. You can ___ your dog to do tricks.", opts: ["car", "teach", "train", "bus"], c: 2 },
                    { q: "1. Learn about ___ in science class.<br>2. Floss the ___ between your teeth.", opts: ["plants", "letter", "water", "space"], c: 3 },
                    { q: "1. Don't ___ in front of others.<br>2. ___ the paper into four squares.", opts: ["tear", "rip", "cut", "hit"], c: 2 }
                ]
            },
            {
                title: "Page 3: Prefixes Mastery",
                instr: "Choose the correct word variant based on the prefix meaning.",
                qs: [
                    { q: "1. Which word means <b>not</b> fair?", opts: ["Fairness", "Unfair", "Missfair", "Disfair"], c: 1 },
                    { q: "2. Which word means to wind <b>again</b>?", opts: ["Rewind", "Rewinding", "Unwind", "Miswind"], c: 0 },
                    { q: "3. Which word means to heat <b>before</b>?", opts: ["Heating", "Preheat", "Unheat", "Misheat"], c: 1 },
                    { q: "4. Which word means to make <b>again</b>?", opts: ["Remake", "Remaking", "Unmake", "Dismake"], c: 0 },
                    { q: "5. Which word means to <b>vanish</b>?", opts: ["Appearing", "Disappear", "Misappear", "Reappear"], c: 1 },
                    { q: "6. Which word means to spell <b>wrong</b>?", opts: ["Spellings", "Misspell", "Unspell", "Prespell"], c: 1 },
                    { q: "7. Which word means to <b>not</b> agree?", opts: ["Agreements", "Disagree", "Unagree", "Misagree"], c: 1 },
                    { q: "8. Which word means <b>not</b> even?", opts: ["Evenly", "Uneven", "Reeven", "Diseven"], c: 1 }
                ]
            },
            {
                title: "Page 4: Suffixes Mastery",
                instr: "Choose the correct word variant based on the suffix meaning.",
                qs: [
                    { q: "1. Which word means <b>without</b> worth?", opts: ["Worthful", "Worthless", "Worthness", "Worthly"], c: 1 },
                    { q: "2. Which word means the <b>state</b> of being weak?", opts: ["Weakly", "Weakness", "Weakful", "Weakless"], c: 1 },
                    { q: "3. Which word means <b>full of</b> help?", opts: ["Helpless", "Helpful", "Helpness", "Helply"], c: 1 },
                    { q: "4. Which word means <b>one who</b> teaches?", opts: ["Teaching", "Teacher", "Teachless", "Teachful"], c: 1 },
                    { q: "5. Which word means <b>without</b> a home?", opts: ["Homely", "Homeless", "Homeness", "Homeful"], c: 1 },
                    { q: "6. Which word means <b>full of</b> color?", opts: ["Colorly", "Colorful", "Colorless", "Colorness"], c: 1 },
                    { q: "7. Which word means <b>in a quick way</b>?", opts: ["Quickless", "Quickly", "Quickful", "Quicker"], c: 1 },
                    { q: "8. Which word means <b>one who</b> leads?", opts: ["Leading", "Leader", "Leadless", "Leadful"], c: 1 }
                ]
            },
            {
                title: "Page 5: Phonics Sounds",
                instr: "Identify words with specific beginning or ending sounds.",
                qs: [
                    { q: "1. Beginning sound as <b>advert</b>:", opts: ["drop", "door", "dig", "school"], c: 1 },
                    { q: "2. Beginning sound as <b>shake</b>:", opts: ["slip", "shop", "ready", "door"], c: 1 },
                    { q: "3. Ending sound as <b>bread</b>:", opts: ["ready", "door", "lead", "check"], c: 2 },
                    { q: "4. Ending sound as <b>luck</b>:", opts: ["check", "lunch", "camp", "school"], c: 0 }
                ]
            },
            {
                title: "Page 6: Practice Continued",
                instr: "Identify sounds and complete the context story.",
                qs: [
                    { q: "5. <b>chart</b> (same middle sound):", opts: ["past", "brain", "tray", "farm"], c: 3 },
                    { q: "6. <b>feet</b> (same middle sound):", opts: ["met", "them", "treat", "there"], c: 2 },
                    { q: "7. fast (synonym):", opts: ["slow", "race", "quick", "run"], c: 2 },
                    { q: "8. outside (antonym):", opts: ["under", "playing", "next", "inside"], c: 3 },
                    { q: "9. Please ___ papers / never been that ___.", opts: ["put", "place", "school", "lay"], c: 1 },
                    { q: "10. turn ___ / answers ___ on test.", opts: ["left", "correct", "right", "around"], c: 2 },
                    { q: "11. Find the suffix underlined:", opts: ["illness", "hope<u>ful</u>", "misplace", "beautiful"], c: 1 },
                    { q: "12. Study for the math ___ tomorrow:", opts: ["book", "test", "paper", "homework"], c: 1 },
                    { q: "13. Don't want questions ___ on test:", opts: ["right", "answers", "wrong", "grade"], c: 2 }
                ]
            },
            {
                title: "Pages 7-8: Section 2 - Penguins",
                passage: "Most penguins live in a land of snow and ice. They have feathers, wings, and a beak... But they cannot fly because their body is too heavy. They use their flat, stiff wings as flippers to swim swiftly.",
                qs: [
                    { q: "1. Which sentence DOES NOT tell how they move?", opts: ["waddle land", "slide on bellies", "make nest of pebbles", "webbed feet"], c: 2 },
                    { q: "2. Meaning of <b>swiftly</b>:", opts: ["carefully", "quickly", "slowly", "safely"], c: 1 },
                    { q: "3. <b>Krill</b> means:", opts: ["eggs", "fish", "shrimplike animals", "babies"], c: 2 },
                    { q: "4. Fact:", opts: ["bad swimmers", "like other birds", "wings help swim", "only mothers"], c: 2 },
                    { q: "5. Suffix underlined:", opts: ["swift<u>ly</u>", "walking", "cannot", "covered"], c: 0 },
                    { q: "6. Why can't they fly?", opts: ["no wings", "too heavy", "rather swim", "too tall"], c: 1 },
                    { q: "7. NOT true about chicks:", opts: ["hatch eggs", "both feed", "feathers", "find own food"], c: 3 }
                ]
            },
            {
                title: "Pages 9-10: Wright Brothers",
                passage: "Orville and Wilbur Wright owned a bicycle shop. In 1899, they began to experiment with flight using kites and gliders. In 1903, they took the first motor-powered flight for 12 seconds.",
                qs: [
                    { q: "8. Main idea:", opts: ["Testing bad", "Flyer first", "Early pilots", "Bike shop"], c: 2 },
                    { q: "9. experiment:", opts: ["try new ideas", "test kites", "stay in air", "fly airplane"], c: 0 },
                    { q: "10. How they learned:", opts: ["books", "others", "kites/gliders", "engines"], c: 2 },
                    { q: "11. duration:", opts: ["12 seconds", "1 hour", "1899", "1,000 min"], c: 0 },
                    { q: "12. opposite of started:", opts: ["began", "finished", "first", "continued"], c: 1 },
                    { q: "13. opinion:", opts: ["Tested kites", "Flight in 1903", "Very smart", "Flyer first"], c: 2 },
                    { q: "14. Prefix underlined:", opts: ["experiment", "interested", "<u>re</u>turn", "owned"], c: 2 }
                ]
            },
            {
                title: "Pages 11-12: Section 3 - My Shadow",
                passage: "I have a little shadow that goes in and out with me... He is very like me from the heels up to the head... The funniest thing is how he likes to grow.",
                qs: [
                    { q: "1. Poem focus:", opts: ["school", "animals", "shadow relationship", "lost"], c: 2 },
                    { q: "2. Feeling:", opts: ["afraid", "bored", "amused", "quiet"], c: 2 },
                    { q: "3. Difference:", opts: ["grow/shrink", "jump", "find dew", "play"], c: 0 },
                    { q: "4. Last stanza:", opts: ["sleep", "friend", "shadow stays home", "larger"], c: 2 },
                    { q: "5. Author purpose:", opts: ["explain", "warn", "entertain", "inform"], c: 2 },
                    { q: "6. Fact:", opts: ["grows slow", "same size", "is a coward", "not like me"], c: 2 },
                    { q: "7. Speaker is likely a:", opts: ["dog", "mother", "teacher", "child"], c: 3 }
                ]
            },
            {
                title: "Pages 13-14: Uncle Wilber",
                passage: "Uncle Wilber is strange. He sent Oscar the goldfish. Friday Wilber came to take Oscar home. He left a heavy box that hisses.",
                qs: [
                    { q: "8. What happened Friday?", opts: ["got fish", "got letter", "picked up Oscar", "vacation"], c: 2 },
                    { q: "9. Sid's feeling:", opts: ["excited", "nervous", "angry", "sad"], c: 1 },
                    { q: "10. Wilber:", opts: ["weird", "rude", "greedy", "selfish"], c: 0 },
                    { q: "11. Why send Oscar?", opts: ["gift", "not want", "extra", "going away"], c: 3 },
                    { q: "12. opposite of slowly:", opts: ["carefully", "quickly", "happily", "sadly"], c: 1 },
                    { q: "13. same as strange:", opts: ["regular", "scary", "weird", "funny"], c: 2 }
                ]
            },
            {
                title: "Page 16: Synonyms Mastery",
                instr: "Choose the word that means about the same.",
                qs: [
                    { q: "1. old:", opts: ["new", "ancient", "young", "dirty"], c: 1 },
                    { q: "2. quiet:", opts: ["loud", "silent", "noisy", "yelling"], c: 1 },
                    { q: "3. thin:", opts: ["narrow", "wide", "short", "tall"], c: 0 },
                    { q: "4. unusual:", opts: ["regular", "normal", "strange", "same"], c: 2 },
                    { q: "5. shiny:", opts: ["bright", "dull", "new", "pretty"], c: 0 },
                    { q: "6. normal:", opts: ["regular", "different", "odd", "weird"], c: 0 },
                    { q: "7. neat:", opts: ["good", "messy", "dirty", "tidy"], c: 3 },
                    { q: "8. honest:", opts: ["lying", "truthful", "wrong", "dishonest"], c: 1 }
                ]
            },
            {
                title: "Page 17: Context Clues",
                instr: "Read the context and fill in the blanks.",
                passage: "My family is going on a (1) trip. We will (2) to the beach in our car. Some people like to (3) soda and eat candy. You should (4) brush your teeth. We are going to learn (6) animals. I do not have (7) time to finish my book. I will read it (8) tomorrow.",
                qs: [
                    { q: "1. Blank (1):", opts: ["large", "clean", "special", "hard"], c: 2 },
                    { q: "2. Blank (2):", opts: ["swim", "travel", "together", "bring"], c: 1 },
                    { q: "3. Blank (3):", opts: ["drink", "carry", "start", "bring"], c: 0 },
                    { q: "4. Blank (4):", opts: ["never", "begin", "better", "always"], c: 3 },
                    { q: "6. Blank (6):", opts: ["some", "again", "long", "about"], c: 3 },
                    { q: "7. Blank (7):", opts: ["once", "enough", "yesterday", "real"], c: 1 },
                    { q: "8. Blank (8):", opts: ["later", "soon", "yesterday", "until"], c: 0 }
                ]
            }
        ];

        let currentPage = 0;
        let userAnswers = {};
        let fontSize = 20;
        let isDarkMode = false;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);
            document.getElementById('theme-icon').innerText = isDarkMode ? '‚òÄÔ∏è' : '‚ú®';
            renderPage();
        }

        function adjustFont(val) {
            fontSize = Math.max(16, Math.min(36, fontSize + val));
            document.documentElement.style.setProperty('--user-font-size', `${fontSize}px`);
            renderPage();
        }

        function renderPage(scrollTop = false) {
            const container = document.getElementById('quiz-container');
            const data = examData[currentPage];
            
            document.getElementById('page-indicator').innerText = `Page ${currentPage + 1} of ${examData.length}`;
            document.getElementById('progress-bar').style.width = `${((currentPage + 1) / examData.length) * 100}%`;
            document.getElementById('prev-btn').disabled = currentPage === 0;
            
            let html = `
                <div class="mb-3 px-1">
                    <h2 class="font-black mb-1 leading-tight" style="font-size: ${fontSize * 1.25}px; color: var(--title-color);">${data.title}</h2>
                    <p class="font-bold" style="font-size: ${fontSize * 0.9}px; color: var(--instr-color);">${data.instr || ''}</p>
                </div>
            `;

            if (data.passage) {
                html += `
                    <div class="passage-box p-5 rounded-2xl mb-4 shadow-sm">
                        <p class="leading-relaxed font-bold" style="font-size: ${fontSize * 1.05}px">${data.passage}</p>
                    </div>
                `;
            }

            data.qs.forEach((q, qIdx) => {
                const key = `${currentPage}-${qIdx}`;
                const answered = userAnswers[key] !== undefined;

                html += `
                    <div class="card rounded-3xl p-5 shadow-sm">
                        <p class="font-bold mb-4 leading-normal font-dynamic" style="color: var(--text-color);">${q.q}</p>
                        <div class="space-y-2">
                            ${q.opts.map((opt, oIdx) => {
                                let style = "";
                                if (answered) {
                                    if (oIdx === q.c) style = "correct shadow-inner scale-[0.98]";
                                    else if (oIdx === userAnswers[key]) style = "wrong shadow-inner scale-[0.98]";
                                    else style = "opacity-30";
                                }
                                return `
                                    <button 
                                        onclick="handleAnswer(${qIdx}, ${oIdx})"
                                        ${answered ? 'disabled' : ''}
                                        class="option-btn w-full text-left p-4 rounded-xl font-bold flex justify-between items-center ${style}"
                                        style="font-size: ${fontSize * 0.9}px"
                                    >
                                        <span>${opt}</span>
                                        ${answered && oIdx === q.c ? '<span>‚úî</span>' : ''}
                                        ${answered && oIdx === userAnswers[key] && oIdx !== q.c ? '<span>‚úñ</span>' : ''}
                                    </button>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            if (scrollTop) window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.handleAnswer = (qIdx, oIdx) => {
            const key = `${currentPage}-${qIdx}`;
            userAnswers[key] = oIdx;
            const isCorrect = oIdx === examData[currentPage].qs[qIdx].c;
            showToast(isCorrect);
            renderPage(false);
        };

        function showToast(isCorrect) {
            const toast = document.getElementById('toast');
            toast.innerText = isCorrect ? "Correct!" : "Incorrect";
            toast.style.backgroundColor = isCorrect ? "#16a34a" : "#dc2626";
            toast.style.opacity = "1";
            setTimeout(() => toast.style.opacity = "0", 1000);
        }

        window.nextPage = () => {
            if (currentPage < examData.length - 1) {
                currentPage++;
                renderPage(true);
            } else {
                finish();
            }
        };

        window.prevPage = () => {
            if (currentPage > 0) {
                currentPage--;
                renderPage(true);
            }
        };

        function finish() {
            let total = 0, correct = 0;
            examData.forEach((p, pi) => p.qs.forEach((q, qi) => {
                total++;
                if (userAnswers[`${pi}-${qi}`] === q.c) correct++;
            }));
            const pct = Math.round((correct / total) * 100);
            
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center py-12 px-4 bg-white dark:bg-slate-800 rounded-3xl shadow-xl border border-gray-200 dark:border-slate-700">
                    <div class="text-7xl mb-4">üèÜ</div>
                    <h2 class="text-3xl font-black mb-2" style="color: var(--title-color);">Full Results</h2>
                    <p class="text-lg font-bold" style="color: var(--instr-color);">You completed the 17-page PDF review.</p>
                    <div class="text-7xl font-black text-blue-600 dark:text-blue-400 mb-8">${pct}%</div>
                    <p class="mb-8 font-bold text-slate-500">Correct: ${correct} / ${total}</p>
                    <button onclick="location.reload()" class="w-full py-5 bg-blue-600 text-white rounded-3xl font-black text-xl shadow-lg hover:bg-blue-700 active:scale-95 transition-all">Restart Practice</button>
                </div>
            `;
            document.querySelector('footer').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderPage(true);
    </script>
</body>
</html>
