<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merola Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --primary-color: #2563eb;
            --user-font-size: 20px;
        }

        .dark {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --border-color: #334155;
            --primary-color: #60a5fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overscroll-behavior-y: contain;
        }

        .glass-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            opacity: 0.98;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .option-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .correct {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
            color: #14532d !important;
        }

        .wrong {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #7f1d1d !important;
        }

        .app-shell {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .app-shell { max-width: 768px; }
        }

        .font-dynamic {
            font-size: var(--user-font-size);
        }

        u { text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Professional Compact Header -->
    <header class="glass-header sticky top-0 z-50 px-4 py-1 flex flex-col gap-0.5 shadow-sm">
        <div class="flex justify-between items-center">
            <h1 class="text-base font-black text-blue-600">Merola Website</h1>
            <div class="flex items-center gap-2">
                <div class="flex items-center bg-gray-200 dark:bg-slate-700 rounded-lg overflow-hidden border border-gray-300 dark:border-slate-600">
                    <button onclick="adjustFont(-2)" class="px-3 py-1 font-black text-slate-800 dark:text-white hover:bg-gray-300 dark:hover:bg-slate-600 transition-colors">‚àí</button>
                    <div class="w-px h-3 bg-gray-400 dark:bg-slate-500"></div>
                    <button onclick="adjustFont(2)" class="px-3 py-1 font-black text-slate-800 dark:text-white hover:bg-gray-300 dark:hover:bg-slate-600 transition-colors">+</button>
                </div>
                <button onclick="toggleTheme()" class="p-2 rounded-lg bg-gray-100 dark:bg-slate-800 border border-gray-300 dark:border-slate-600">
                    <span id="theme-icon">‚ú®</span>
                </button>
            </div>
        </div>
        <div class="flex justify-between items-center text-[9px] uppercase tracking-wider font-bold opacity-60">
            <span id="page-indicator">Page 1 of 17</span>
            <div class="w-1/2 bg-gray-200 dark:bg-gray-700 rounded-full h-1 ml-2">
                <div id="progress-bar" class="bg-blue-600 h-1 rounded-full transition-all duration-500" style="width: 5%"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow app-shell px-4 py-4 mb-20">
        <div id="quiz-container" class="space-y-5"></div>
    </main>

    <!-- Professional Smaller Navigation Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-gray-200 dark:border-slate-800 p-2 flex gap-3 z-40 shadow-sm">
        <button onclick="prevPage()" id="prev-btn" class="flex-1 py-2.5 bg-gray-100 dark:bg-slate-800 text-gray-700 dark:text-gray-300 rounded-xl font-bold text-sm disabled:opacity-40 transition-opacity">Back</button>
        <button onclick="nextPage()" id="next-btn" class="flex-1 py-2.5 bg-blue-600 text-white rounded-xl font-bold text-sm shadow-lg active:scale-95 transition-transform">Next</button>
    </footer>

    <!-- Toast Feedback -->
    <div id="toast" class="fixed top-16 left-1/2 -translate-x-1/2 px-6 py-2 rounded-full text-white font-bold shadow-2xl transition-all duration-300 opacity-0 pointer-events-none z-[60]"></div>

    <script>
        const examData = [
            {
                title: "Page 1: Antonyms",
                instr: "Choose the word that means the opposite of the underlined word.",
                qs: [
                    { q: "1. a <u>problem</u>", opts: ["solution", "worry", "math", "sentence"], c: 0 },
                    { q: "2. was <u>loose</u>", opts: ["tight", "large", "big", "win"], c: 0 },
                    { q: "3. a <u>question</u>", opts: ["word", "poem", "answer", "talk"], c: 2 },
                    { q: "4. was <u>fact</u>", opts: ["true", "real", "fiction", "scary"], c: 2 },
                    { q: "5. was <u>straight</u>", opts: ["bent", "tall", "narrow", "long"], c: 0 },
                    { q: "6. to <u>create</u>", opts: ["make", "build", "destroy", "draw"], c: 2 },
                    { q: "7. was <u>shiny</u>", opts: ["dull", "bright", "pretty", "ugly"], c: 0 },
                    { q: "8. to <u>listen</u>", opts: ["hear", "ignore", "touch", "eat"], c: 1 }
                ]
            },
            {
                title: "Page 2: Homographs",
                instr: "Choose the word that correctly completes BOTH sentences.",
                qs: [
                    { q: "1. She counted all the ___ in her purse.<br>2. He will ___ clothes before practice.", opts: ["coins", "change", "buy", "money"], c: 1 },
                    { q: "1. I will ___ a movie before bed.<br>2. Use your ___ to tell the time.", opts: ["watch", "clock", "see", "rent"], c: 0 },
                    { q: "1. If it gets too hot, turn on the ___.<br>2. I am a big ___ of the basketball team.", opts: ["fan", "air", "player", "water"], c: 0 },
                    { q: "1. Don't forget to ___ your bag.<br>2. Buy a ___ of gum at the store.", opts: ["stick", "pack", "bring", "use"], c: 1 },
                    { q: "1. She ___ school every day at 3:00.<br>2. In the fall, you should rake the ___.", opts: ["grass", "leaves", "visits", "flowers"], c: 1 },
                    { q: "1. We took a ___ to the fair.<br>2. You can ___ your dog to do tricks.", opts: ["car", "teach", "train", "bus"], c: 2 },
                    { q: "1. In science class, we learned about ___.<br>2. Floss the ___ between your teeth.", opts: ["plants", "letter", "water", "space"], c: 3 },
                    { q: "1. Don't ___ in front of others in line.<br>2. ___ the paper into four squares.", opts: ["tear", "rip", "cut", "hit"], c: 2 }
                ]
            },
            {
                title: "Page 3: Prefixes",
                instr: "Find the word with the prefix underlined correctly (1-4) or match definition (5-8).",
                qs: [
                    { q: "1. Underlined correctly:", opts: ["<u>un</u>fair", "disappear", "safely", "misplace"], c: 0 },
                    { q: "2. Underlined correctly:", opts: ["dislike", "helpless", "<u>re</u>wind", "unhappy"], c: 2 },
                    { q: "3. Underlined correctly:", opts: ["softly", "<u>pre</u>heat", "premade", "unload"], c: 1 },
                    { q: "4. Underlined correctly:", opts: ["<u>re</u>make", "dislike", "playful", "kindness"], c: 0 },
                    { q: "5. tie again:", opts: ["retie", "untie", "distie", "mistie"], c: 0 },
                    { q: "6. spell wrong:", opts: ["unspell", "misspell", "prespell", "disspell"], c: 1 },
                    { q: "7. to not agree:", opts: ["unagree", "reagree", "misagree", "disagree"], c: 3 },
                    { q: "8. not even:", opts: ["reeven", "diseven", "miseven", "uneven"], c: 3 }
                ]
            },
            {
                title: "Page 4: Suffixes",
                instr: "Find the word with the suffix underlined correctly (1-4) or match definition (5-8).",
                qs: [
                    { q: "1. Underlined correctly:", opts: ["friendly", "worth<u>less</u>", "undo", "replay"], c: 1 },
                    { q: "2. Underlined correctly:", opts: ["helpless", "weak<u>ness</u>", "displease", "wildly"], c: 1 },
                    { q: "3. Underlined correctly:", opts: ["mistake", "harmless", "help<u>ful</u>", "redo"], c: 2 },
                    { q: "4. Underlined correctly:", opts: ["teach<u>er</u>", "painter", "badly", "careful"], c: 0 },
                    { q: "5. without a home:", opts: ["homeness", "homeful", "homeless", "homely"], c: 2 },
                    { q: "6. full of color:", opts: ["colorly", "colorful", "colorness", "colorless"], c: 1 },
                    { q: "7. in a quick way:", opts: ["quickless", "quickly", "quickful", "quicker"], c: 1 },
                    { q: "8. one who leads:", opts: ["leader", "leadless", "leadly", "leadful"], c: 0 }
                ]
            },
            {
                title: "Page 5: Phonics Sounds",
                instr: "Identify sounds based on teacher auditory directions.",
                qs: [
                    { q: "1. Same beginning sound as <b>advert</b>:", opts: ["drop", "door", "dig", "school"], c: 1 },
                    { q: "2. Same beginning sound as <b>shake</b>:", opts: ["slip", "shop", "ready", "door"], c: 1 },
                    { q: "3. Same ending sound as <b>bread</b>:", opts: ["ready", "door", "lead", "check"], c: 2 },
                    { q: "4. Same ending sound as <b>luck</b>:", opts: ["check", "lunch", "camp", "school"], c: 0 },
                    { q: "5. chart (same middle sound):", opts: ["past", "brain", "tray", "farm"], c: 3 },
                    { q: "6. feet (same middle sound):", opts: ["met", "them", "treat", "there"], c: 2 }
                ]
            },
            {
                title: "Page 6: Test Practice",
                instr: "Complete synonyms, antonyms, and story contexts.",
                qs: [
                    { q: "7. fast (synonym):", opts: ["slow", "race", "quick", "run"], c: 2 },
                    { q: "8. outside (antonym):", opts: ["under", "playing", "next", "inside"], c: 3 },
                    { q: "9. Please ___ papers / never been to that ___.", opts: ["put", "place", "school", "lay"], c: 1 },
                    { q: "10. turn ___ at stop / answers ___ on test.", opts: ["left", "correct", "right", "around"], c: 2 },
                    { q: "11. Only suffix underlined:", opts: ["illness", "hope<u>ful</u>", "misplace", "beautiful"], c: 1 },
                    { q: "12. Study for the math ___ tomorrow:", opts: ["book", "test", "paper", "homework"], c: 1 },
                    { q: "13. Don't want to get questions ___:", opts: ["right", "answers", "wrong", "grade"], c: 2 }
                ]
            },
            {
                title: "Pages 7-8: Penguins",
                passage: "Most penguins live in a land of snow and ice... Penguins cannot fly. A penguin body is too heavy. They use their flat, stiff wings as flippers to swim swiftly.",
                qs: [
                    { q: "1. Which sentence DOES NOT tell how penguins move?", opts: ["waddle land", "slide on bellies", "make nest of pebbles", "webbed feet"], c: 2 },
                    { q: "2. Meaning of <b>swiftly</b>:", opts: ["carefully", "quickly", "slowly", "safely"], c: 1 },
                    { q: "3. <b>Krill</b> means:", opts: ["eggs", "fish", "shrimplike animals", "babies"], c: 2 },
                    { q: "4. True fact about penguins:", opts: ["not good swimmers", "exactly like other birds", "wings help swim", "only mothers"], c: 2 },
                    { q: "5. Find only the suffix underlined:", opts: ["swift<u>ly</u>", "walking", "cannot", "covered"], c: 0 },
                    { q: "6. Why can't a penguin fly?", opts: ["no wings", "weigh too much", "rather swim", "too tall"], c: 1 },
                    { q: "7. NOT true about chicks:", opts: ["hatch eggs", "both parents feed", "covered feathers", "find own food now"], c: 3 }
                ]
            },
            {
                title: "Pages 9-10: Wright Brothers",
                passage: "Orville and Wilbur Wright were famous brothers. In 1899, they began to experiment with flight. They tested kites and gliders. On December 17, 1903, they took the first powered flight.",
                qs: [
                    { q: "8. Main idea?", opts: ["Testing bad", "Flyer first", "Early pilots", "Bike shop"], c: 2 },
                    { q: "9. <b>Experiment</b> means:", opts: ["try new ideas", "test kites", "stay in air", "fly airplane"], c: 0 },
                    { q: "10. Learning method:", opts: ["books", "others", "testing kites/gliders", "engines"], c: 2 },
                    { q: "11. First flight duration?", opts: ["12 seconds", "1 hour", "1899", "1,000 min"], c: 0 },
                    { q: "12. Opposite of <b>started</b>:", opts: ["began", "finished", "first", "continued"], c: 1 },
                    { q: "13. Which is an opinion?", opts: ["tested kites", "flight in 1903", "very smart", "Flyer first"], c: 2 },
                    { q: "14. Prefix underlined:", opts: ["experiment", "interested", "<u>re</u>turn", "owned"], c: 2 }
                ]
            },
            {
                title: "Pages 11-12: My Shadow",
                passage: "I have a little shadow that goes in and out with me. He is very like me from the heels up to the head... The funniest thing about him is the way he likes to grow.",
                qs: [
                    { q: "1. Poem focus?", opts: ["school", "animals", "shadow relationship", "lost"], c: 2 },
                    { q: "2. Feeling:", opts: ["afraid", "bored", "amused", "quiet"], c: 2 },
                    { q: "3. Difference:", opts: ["grow/shrink", "jump", "find dew", "play"], c: 0 },
                    { q: "4. Last stanza event:", opts: ["sleep", "friend", "shadow stays home", "larger"], c: 2 },
                    { q: "5. Author purpose:", opts: ["explain", "warn", "entertain", "inform"], c: 2 },
                    { q: "6. Fact:", opts: ["grows slow", "same size", "is a coward", "not like speaker"], c: 2 },
                    { q: "7. Speaker is likely a:", opts: ["dog", "mother", "teacher", "child"], c: 3 }
                ]
            },
            {
                title: "Pages 13-14: Uncle Wilber",
                passage: "Uncle Wilber is strange. He sent a goldfish named Oscar. Friday Wilber came to take Oscar home. He left a heavy box that hisses.",
                qs: [
                    { q: "8. Friday event?", opts: ["got fish", "got letter", "picked up Oscar", "vacation"], c: 2 },
                    { q: "9. Sid's feeling:", opts: ["excited", "nervous", "angry", "sad"], c: 1 },
                    { q: "10. Describe Wilber:", opts: ["weird", "rude", "greedy", "selfish"], c: 0 },
                    { q: "11. Why send Oscar?", opts: ["gift", "not want", "extra", "going away"], c: 3 },
                    { q: "12. Opposite of 'slowly':", opts: ["carefully", "quickly", "happily", "sadly"], c: 1 },
                    { q: "13. Same as 'strange':", opts: ["regular", "scary", "weird", "funny"], c: 2 }
                ]
            },
            {
                title: "Pages 16-17: Final Mastery",
                instr: "Complete synonyms and context clues story.",
                qs: [
                    { q: "1. old (synonym):", opts: ["new", "ancient", "young", "dirty"], c: 1 },
                    { q: "2. quiet (synonym):", opts: ["loud", "silent", "noisy", "yelling"], c: 1 },
                    { q: "3. thin (synonym):", opts: ["narrow", "wide", "short", "tall"], c: 0 },
                    { q: "4. unusual (synonym):", opts: ["regular", "normal", "strange", "same"], c: 2 },
                    { q: "5. family special trip (1):", opts: ["large", "clean", "special", "hard"], c: 2 },
                    { q: "6. travel to beach (2):", opts: ["swim", "travel", "together", "bring"], c: 1 },
                    { q: "7. learn about animals (6):", opts: ["some", "again", "long", "about"], c: 3 },
                    { q: "8. finish my book (7):", opts: ["once", "enough", "yesterday", "real"], c: 1 }
                ]
            }
        ];

        let currentPage = 0;
        let userAnswers = {};
        let fontSize = 20;
        let isDarkMode = false;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);
            document.getElementById('theme-icon').innerText = isDarkMode ? '‚òÄÔ∏è' : '‚ú®';
            renderPage();
        }

        function adjustFont(val) {
            fontSize = Math.max(16, Math.min(36, fontSize + val));
            document.documentElement.style.setProperty('--user-font-size', `${fontSize}px`);
            renderPage();
        }

        function renderPage(scrollTop = false) {
            const container = document.getElementById('quiz-container');
            const data = examData[currentPage];
            
            document.getElementById('page-indicator').innerText = `Page ${currentPage + 1} of ${examData.length}`;
            document.getElementById('progress-bar').style.width = `${((currentPage + 1) / examData.length) * 100}%`;
            document.getElementById('prev-btn').disabled = currentPage === 0;
            
            let html = `
                <div class="mb-3">
                    <h2 class="font-extrabold text-slate-800 dark:text-slate-100 mb-0.5" style="font-size: ${fontSize * 1.1}px">${data.title}</h2>
                    <p class="font-medium text-slate-500 dark:text-slate-400" style="font-size: ${fontSize * 0.8}px">${data.instr || ''}</p>
                </div>
            `;

            if (data.passage) {
                html += `
                    <div class="bg-blue-50 dark:bg-blue-900/20 border-l-4 border-blue-500 p-4 rounded-2xl mb-4 shadow-sm">
                        <p class="leading-relaxed text-blue-900 dark:text-blue-100" style="font-size: ${fontSize * 1.05}px">${data.passage}</p>
                    </div>
                `;
            }

            data.qs.forEach((q, qIdx) => {
                const key = `${currentPage}-${qIdx}`;
                const answered = userAnswers[key] !== undefined;

                html += `
                    <div class="card rounded-3xl p-5 shadow-sm">
                        <p class="font-bold mb-4 leading-normal font-dynamic">${q.q}</p>
                        <div class="space-y-2">
                            ${q.opts.map((opt, oIdx) => {
                                let style = "";
                                if (answered) {
                                    if (oIdx === q.c) style = "correct";
                                    else if (oIdx === userAnswers[key]) style = "wrong";
                                    else style = "opacity-30";
                                }
                                return `
                                    <button 
                                        onclick="handleAnswer(${qIdx}, ${oIdx})"
                                        ${answered ? 'disabled' : ''}
                                        class="option-btn w-full text-left p-4 rounded-xl font-bold flex justify-between items-center ${style}"
                                        style="font-size: ${fontSize * 0.9}px"
                                    >
                                        <span>${opt}</span>
                                        ${answered && oIdx === q.c ? '<span>‚úî</span>' : ''}
                                        ${answered && oIdx === userAnswers[key] && oIdx !== q.c ? '<span>‚úñ</span>' : ''}
                                    </button>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            if (scrollTop) window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.handleAnswer = (qIdx, oIdx) => {
            const key = `${currentPage}-${qIdx}`;
            userAnswers[key] = oIdx;
            const isCorrect = oIdx === examData[currentPage].qs[qIdx].c;
            showToast(isCorrect);
            renderPage(false); // Stay in current position
        };

        function showToast(isCorrect) {
            const toast = document.getElementById('toast');
            toast.innerText = isCorrect ? "Correct!" : "Incorrect";
            toast.style.backgroundColor = isCorrect ? "#16a34a" : "#dc2626";
            toast.style.opacity = "1";
            setTimeout(() => toast.style.opacity = "0", 1000);
        }

        window.nextPage = () => {
            if (currentPage < examData.length - 1) {
                currentPage++;
                renderPage(true);
            } else {
                finish();
            }
        };

        window.prevPage = () => {
            if (currentPage > 0) {
                currentPage--;
                renderPage(true);
            }
        };

        function finish() {
            let total = 0, correct = 0;
            examData.forEach((p, pi) => p.qs.forEach((q, qi) => {
                total++;
                if (userAnswers[`${pi}-${qi}`] === q.c) correct++;
            }));
            const pct = Math.round((correct / total) * 100);
            
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center py-12 px-4 bg-white dark:bg-slate-800 rounded-3xl shadow-xl">
                    <div class="text-7xl mb-4">üèÜ</div>
                    <h2 class="text-3xl font-black mb-2">Quiz Finished!</h2>
                    <p class="text-lg text-slate-500 dark:text-slate-400 mb-6">Final Score: ${correct} / ${total}</p>
                    <div class="text-6xl font-black text-blue-600 mb-8">${pct}%</div>
                    <button onclick="location.reload()" class="w-full py-5 bg-blue-600 text-white rounded-3xl font-black text-xl shadow-lg active:scale-95 transition-all">Restart Practice</button>
                </div>
            `;
            document.querySelector('footer').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderPage(true);
    </script>
</body>
</html>
