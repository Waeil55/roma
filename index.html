    // State
    let currentIndex = 0;
    let score = 0;
    const userAnswers = Array(questions.length).fill(null);
    const isAnswered = Array(questions.length).fill(false);

    // Elements
    const examCard = document.getElementById('exam-card');
    const resultsCard = document.getElementById('results-card');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const progressText = document.getElementById('progress-text');
    const scoreText = document.getElementById('score-text');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const finalScore = document.getElementById('final-score');
    const answerKeyContent = document.getElementById('answer-key-content');
    const restartBtn = document.getElementById('restart-btn');

    function updateHeader() {
      progressText.textContent = `Question ${currentIndex + 1} of ${questions.length}`;
      scoreText.textContent = `Score: ${score}`;
    }

    function renderQuestion() {
      const q = questions[currentIndex];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = '';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = opt;
        btn.className = 'option-btn w-full text-left p-4 border-2 border-gray-300 rounded-xl font-medium text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-300';

        if (isAnswered[currentIndex]) {
          const correct = q.answer;
          if (opt === correct) {
            btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800', 'font-bold');
          } else if (opt === userAnswers[currentIndex]) {
            btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800', 'font-bold');
          }
          btn.disabled = true;
        } else {
          btn.addEventListener('click', () => {
            userAnswers[currentIndex] = opt;
            isAnswered[currentIndex] = true;
            if (opt === q.answer) score++;
            renderQuestion();
          });
        }
        optionsContainer.appendChild(btn);
      });

      prevBtn.disabled = currentIndex === 0;
      nextBtn.textContent = currentIndex === questions.length - 1 ? 'Finish' : 'Next';
      nextBtn.disabled = !isAnswered[currentIndex] && currentIndex !== questions.length - 1;
      updateHeader();
    }

    function showResults() {
      examCard.classList.add('hidden');
      resultsCard.classList.remove('hidden');
      finalScore.textContent = `${score} / ${questions.length}`;
      answerKeyContent.innerHTML = '';
      questions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = `p-3 rounded border ${userAnswers[i] === q.answer ? 'bg-green-50 border-green-400' : 'bg-red-50 border-red-400'}`;
        div.innerHTML = `<strong>Q${i+1}:</strong> ${q.question.slice(0,60)}...<br>
                         <span class="text-xs">You: ${userAnswers[i] || '—'} | Correct: ${q.answer}</span>`;
        answerKeyContent.appendChild(div);
      });
    }

    prevBtn.onclick = () => { if (currentIndex > 0) { currentIndex--; renderQuestion(); } };
    nextBtn.onclick = () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      } else if (isAnswered[currentIndex]) {
        showResults();
      }
    };
    restartBtn.onclick = () => {
      currentIndex = 0; score = 0; userAnswers.fill(null); isAnswered.fill(false);
      resultsCard.classList.add('hidden'); examCard.classList.remove('hidden');
      renderQuestion();
    };

    // Start instantly
    renderQuestion();
