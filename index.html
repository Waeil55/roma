<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IREAD-3 Total Mastery</title>
    <style>
        :root { --p: #2c3e50; --s: #3498db; --bg: #f4f7f6; --correct: #27ae60; --wrong: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Larger Font Sizes */
        h1 { font-size: 2.5em; text-align: center; border-bottom: 4px solid var(--s); padding-bottom: 15px; }
        h2 { font-size: 2em; color: var(--p); }
        p { font-size: 1.4em; line-height: 1.5; }
        
        .passage { background: #fffbe6; padding: 25px; border-left: 8px solid #f1c40f; margin: 20px 0; border-radius: 6px; font-size: 1.3em; line-height: 1.6; white-space: pre-wrap; }
        .q-card { background: #fafafa; border: 2px solid #ddd; padding: 25px; margin: 20px 0; border-radius: 12px; }
        .q-text { font-size: 1.4em; font-weight: bold; margin-bottom: 15px; }
        
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        button.opt { padding: 18px; border: 3px solid #ddd; border-radius: 10px; cursor: pointer; background: white; text-align: left; transition: 0.2s; font-size: 1.2em; font-weight: bold; }
        button.opt:hover { border-color: var(--s); background: #f0f7ff; }
        
        /* Feedback Colors */
        button.opt.correct { background: var(--correct) !important; color: white !important; border-color: var(--correct) !important; }
        button.opt.wrong { background: var(--wrong) !important; color: white !important; border-color: var(--wrong) !important; }
        
        .nav { display: flex; justify-content: space-between; margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .btn { padding: 15px 35px; border: none; border-radius: 8px; cursor: pointer; background: var(--p); color: white; font-weight: bold; font-size: 1.3em; }
        #feedback { text-align: center; font-weight: bold; margin: 15px 0; min-height: 1.5em; font-size: 1.6em; }
        u { text-decoration: underline; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="page-title">IREAD-3 Mastery App</h1>
        <p id="progress" style="text-align:center; font-weight:bold;">Section 1 of 11</p>
    </div>
    <div id="feedback"></div>
    <div id="app-body"></div>
    <div class="nav">
        <button class="btn" onclick="move(-1)" id="prevBtn">Previous Page</button>
        <button class="btn" onclick="move(1)" id="nextBtn">Next Page</button>
    </div>
</div>

<script>
const examData = [
    {
        title: "Page 1: Antonyms",
        instr: "Choose the word that means the opposite of the underlined word[cite: 3].",
        qs: [
            { q: "1. a <u>problem</u>", opts: ["sentence", "math", "solution", "worry"], c: 2 },
            { q: "2. was <u>loose</u>", opts: ["tight", "large", "win", "big"], c: 0 },
            { q: "3. a <u>question</u>", opts: ["word", "poem", "answer", "talk"], c: 2 },
            { q: "4. was <u>fact</u>", opts: ["true", "real", "fiction", "scary"], c: 2 },
            { q: "5. was <u>straight</u>", opts: ["bent", "tall", "narrow", "long"], c: 0 },
            { q: "6. to <u>create</u>", opts: ["make", "build", "destroy", "draw"], c: 2 },
            { q: "7. was <u>shiny</u>", opts: ["dull", "bright", "pretty", "ugly"], c: 0 },
            { q: "8. to <u>listen</u>", opts: ["hear", "ignore", "touch", "eat"], c: 1 }
        ]
    },
    {
        title: "Page 2: Homographs",
        instr: "Read the sentences vertically. Choose the word that completes BOTH[cite: 61].",
        qs: [
            { q: "1. She counted all the ___ in her purse.<br>2. He will ___ clothes before practice.", opts: ["coins", "change", "buy", "money"], c: 1 },
            { q: "1. I will ___ a movie before bed.<br>2. Use your ___ to tell the time.", opts: ["watch", "clock", "see", "rent"], c: 0 },
            { q: "1. If it gets too hot, turn on the ___.<br>2. I am a big ___ of the basketball team.", opts: ["fan", "air", "player", "water"], c: 0 },
            { q: "1. Don't forget to ___ your bag.<br>2. Buy a ___ of gum at the store.", opts: ["bring", "stick", "use", "pack"], c: 3 },
            { q: "1. She ___ school every day at 3:00.<br>2. In the fall, you should rake the ___.", opts: ["grass", "leaves", "visits", "flowers"], c: 1 },
            { q: "1. We took a ___ to the fair.<br>2. You can ___ your dog to do tricks.", opts: ["car", "teach", "train", "bus"], c: 2 },
            { q: "1. In science class, we learned about ___.<br>2. Floss the ___ between your teeth.", opts: ["plants", "letter", "water", "space"], c: 3 },
            { q: "1. Don't ___ in front of others in line.<br>2. ___ the paper into four squares.", opts: ["tear", "rip", "cut", "hit"], c: 2 }
        ]
    },
    {
        title: "Page 3: Prefixes",
        instr: "Find the word where ONLY the prefix is underlined, or match the definition[cite: 142, 164].",
        qs: [
            { q: "1. Prefix underlined correctly:", opts: ["<u>un</u>fair", "<u>dis</u>appear", "safely", "<u>mis</u>place"], c: 0 },
            { q: "2. Definition: tie again", opts: ["retie", "untie", "distie", "mistie"], c: 0 },
            { q: "3. Definition: spell wrong", opts: ["unspell", "misspell", "prespell", "disspell"], c: 1 },
            { q: "4. Definition: to not agree", opts: ["unagree", "reagree", "misagree", "disagree"], c: 3 },
            { q: "5. Definition: not even", opts: ["reeven", "diseven", "miseven", "uneven"], c: 3 }
        ]
    },
    {
        title: "Page 4: Suffixes",
        instr: "Find the word where ONLY the suffix is underlined, or match the definition[cite: 200, 228].",
        qs: [
            { q: "1. Suffix underlined correctly:", opts: ["friend<u>ly</u>", "worth<u>less</u>", "undo", "replay"], c: 1 },
            { q: "2. Definition: without a home", opts: ["homeness", "homeful", "homeless", "homely"], c: 2 },
            { q: "3. Definition: full of color", opts: ["colorly", "colorful", "colorness", "colorless"], c: 1 },
            { q: "4. Definition: in a quick way", opts: ["quickless", "quickly", "quickful", "quicker"], c: 1 },
            { q: "5. Definition: one who leads", opts: ["leader", "leadless", "leadly", "leadful"], c: 0 }
        ]
    },
    {
        title: "Page 5-6: Phonics & Story",
        instr: "Choose based on teacher directions or story context[cite: 343, 395].",
        qs: [
            { q: "1. chart (same middle sound):", opts: ["past", "brain", "tray", "farm"], c: 3 },
            { q: "2. feet (same middle sound):", opts: ["met", "them", "treat", "there"], c: 2 },
            { q: "3. fast (synonym):", opts: ["slow", "race", "quick", "run"], c: 2 },
            { q: "4. outside (antonym):", opts: ["under", "playing", "next", "inside"], c: 3 },
            { q: "5. Study for the math (12) tomorrow:", opts: ["book", "test", "paper", "homework"], c: 1 },
            { q: "6. Don't get questions (13):", opts: ["right", "answers", "wrong", "grade"], c: 2 }
        ]
    },
    {
        title: "Page 7-8: Penguins",
        passage: "Penguins cannot fly. A penguin body is too heavy. Wings are small, flat, and stiff flippers used to swim swiftly[cite: 422, 426].",
        qs: [
            { q: "1. NOT how they move?", opts: ["waddle", "slide", "nest of pebbles", "webbed feet"], c: 2 },
            { q: "2. 'Swiftly' means:", opts: ["carefully", "quickly", "slowly", "safely"], c: 1 },
            { q: "3. 'Krill' means:", opts: ["eggs", "fish", "shrimplike animals", "babies"], c: 2 },
            { q: "4. Why can't they fly?", opts: ["No wings", "Weigh too much", "Rather swim", "Too tall"], c: 1 }
        ]
    },
    {
        title: "Page 9-10: Wright Brothers",
        passage: "Orville and Wilbur Wright... began to experiment, or try new ideas... On Dec 17, 1903, the first flight lasted 12 seconds[cite: 497, 502].",
        qs: [
            { q: "1. Main Idea:", opts: ["Testing bad", "Flyer first", "Early pilots", "Bike shop"], c: 2 },
            { q: "2. 'Experiment' means:", opts: ["try new ideas", "test kites", "stay in air", "fly airplane"], c: 0 },
            { q: "3. First flight duration?", opts: ["12 seconds", "1 hour", "1899", "1000 min"], c: 0 },
            { q: "4. Opposite of 'started'?", opts: ["began", "finished", "first", "continued"], c: 1 }
        ]
    },
    {
        title: "Page 11-12: My Shadow",
        passage: "He is very, very like me from the heels up to the head; the funniest thing about him is the way he likes to grow[cite: 571, 573].",
        qs: [
            { q: "1. Poem focus?", opts: ["School", "Animals", "Child's shadow", "Lost"], c: 2 },
            { q: "2. Difference:", opts: ["grow/shrink", "jump", "find dew", "play outside"], c: 0 },
            { q: "3. Fact about shadow:", opts: ["Grows slow", "Same size", "Is a coward", "Not like child"], c: 2 },
            { q: "4. Speaker is most likely a:", opts: ["dog", "mother", "teacher", "child"], c: 3 }
        ]
    },
    {
        title: "Page 13-14: Uncle Wilber",
        passage: "Uncle Wilber is strange... Oscar, my pet goldfish... Friday Wilber came to take Oscar home... box is heavy and hisses[cite: 638, 645, 650].",
        qs: [
            { q: "1. What happened on Friday?", opts: ["Got fish", "Got letter", "Picked up Oscar", "Vacation"], c: 2 },
            { q: "2. Same as 'strange'?", opts: ["regular", "scary", "weird", "funny"], c: 2 },
            { q: "3. Best word for Wilber:", opts: ["weird", "rude", "greedy", "selfish"], c: 0 },
            { q: "4. Opposite of 'slowly'?", opts: ["carefully", "quickly", "happily", "sadly"], c: 1 }
        ]
    },
    {
        title: "Page 16: Synonyms",
        instr: "Choose the word that means the same or about the same[cite: 710].",
        qs: [
            { q: "1. was <u>old</u>", opts: ["new", "ancient", "young", "dirty"], c: 1 },
            { q: "2. was <u>quiet</u>", opts: ["loud", "silent", "noisy", "yelling"], c: 1 },
            { q: "3. was <u>thin</u>", opts: ["narrow", "wide", "short", "tall"], c: 0 },
            { q: "4. was <u>unusual</u>", opts: ["regular", "normal", "strange", "same"], c: 2 },
            { q: "5. was <u>shiny</u>", opts: ["bright", "dull", "new", "pretty"], c: 0 },
            { q: "6. was <u>neat</u>", opts: ["good", "messy", "dirty", "tidy"], c: 3 },
            { q: "7. was <u>honest</u>", opts: ["lying", "truthful", "wrong", "dishonest"], c: 1 }
        ]
    },
    {
        title: "Page 17: Context Clues",
        instr: "Complete the story[cite: 766].",
        qs: [
            { q: "1. Family going on a ___ trip.", opts: ["large", "clean", "special", "hard"], c: 2 },
            { q: "2. We will ___ to the beach in our car.", opts: ["swim", "travel", "together", "bring"], c: 1 },
            { q: "3. Some people like to ___ soda.", opts: ["drink", "carry", "start", "bring"], c: 0 },
            { q: "4. You should ___ brush your teeth.", opts: ["never", "begin", "better", "always"], c: 3 },
            { q: "5. Learn ___ animals.", opts: ["some", "again", "long", "about"], c: 3 },
            { q: "6. I do not have ___ time to finish my book.", opts: ["once", "enough", "yesterday", "real"], c: 1 }
        ]
    }
];

let curPage = 0;
let userAnswers = {};

function render() {
    const body = document.getElementById('app-body');
    body.innerHTML = '';
    const s = examData[curPage];
    
    document.getElementById('page-title').innerText = s.title;
    document.getElementById('progress').innerText = `Section ${curPage + 1} of ${examData.length}`;
    
    let html = `<p><strong>${s.instr || ''}</strong></p>`;
    if (s.passage) html += `<div class="passage">${s.passage}</div>`;
    
    s.qs.forEach((q, qIdx) => {
        const key = `${curPage}-${qIdx}`;
        html += `<div class="q-card"><p class="q-text">${q.q}</p><div class="options">`;
        q.opts.forEach((o, oIdx) => {
            let cls = "";
            if (userAnswers[key] !== undefined) {
                if (oIdx === q.c) cls = "correct";
                else if (oIdx === userAnswers[key]) cls = "wrong";
            }
            html += `<button class="opt ${cls}" onclick="check(${curPage},${qIdx},${oIdx})">${o}</button>`;
        });
        html += `</div></div>`;
    });
    body.innerHTML = html;
    document.getElementById('prevBtn').disabled = curPage === 0;
    document.getElementById('nextBtn').innerText = curPage === examData.length - 1 ? "Finish Study" : "Next Page";
}

window.check = (p, q, o) => {
    const key = `${p}-${q}`;
    if (userAnswers[key] !== undefined) return;
    userAnswers[key] = o;
    const isCorrect = (o === examData[p].qs[q].c);
    const f = document.getElementById('feedback');
    f.innerText = isCorrect ? "✅ Correct!" : "❌ Incorrect. The right answer is Green.";
    f.style.color = isCorrect ? "var(--correct)" : "var(--wrong)";
    render();
};

window.move = (d) => {
    if (curPage + d >= examData.length) { alert("Study Complete! Refresh to restart."); return; }
    curPage += d;
    document.getElementById('feedback').innerText = '';
    render();
};

render();
</script>
</body>
</html>
